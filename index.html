<!DOCTYPE html>
<html>
  <head>
    <title>Foodo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.css"
    />

    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <section class="section-header">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Foodo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> Foodo Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Our Gallery</a>
            </li>
          </ul>
          <div class="navbar-nav mr-0">
            <button
              type="button"
              class="btn btn-outline-secondary  button-signin"
            >
              Sign In
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary button-register"
            >
              Register
            </button>
          </div>
        </div>
      </nav>
      <!-- end of navbar -->

      <!-- hero -->
      <div class="row hero">
        <p class="hero__title">Foodo</p>
        <p class="hero__subtitle">Food for life</p>
      </div>
      <!-- end of hero -->

      <!-- nav button -->
      <div class="row hero__button">
        <div class="col-3"></div>
        <div class="col-6 hero__button-group">
          <button type="button" class="btn btn-outline-dark hero__button-item">
            Foodo Order
          </button>
          <button type="button" class="btn btn-outline-dark hero__button-item">
            Our Gallery
          </button>
        </div>
        <div class="col-3"></div>
      </div>
      <!-- end of nav button -->
    </section>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.js"></script>
</html>
